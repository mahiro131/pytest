{% extends "layout.html" %}
{% block content %}
  <!-- Form
  ================================================== -->
<div class="form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p class="lead">
          {% if a %}
            vote_id: {{ a.id }} <br>
            title:{{ a.title }}
            犬派:{{ a.cand1 }}
            猫派:{{ a.cand2 }}
          {% else %}
            {{ message }}
          {% endif %}
        </p>
        <form action="/post" method="post" class="form-inline">
          <label for="vote_id">投票ID</label>
          <input type="text" class="form-control" id="vote_id" name="vote_id" placeholder="番号">
          <button type="submit" class="btn btn-default">送信する</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
